apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prometheus-mktxp.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "prometheus-mktxp.labels" . | nindent 4 }}
  annotations:
    checksum/secret-config-router: {{ include (print $.Template.BasePath "/secret-config-router.yaml") . | sha256sum }}
    checksum/secret-config-scrapper: {{ include (print $.Template.BasePath "/secret-config-scrapper.yaml") . | sha256sum }}
spec:
  selector:
    matchLabels:
      {{- include "prometheus-mktxp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "prometheus-mktxp.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prometheus-mktxp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --cfg-dir
            - /mktxp_config
            - export
          ports:
            - name: http-metrics
              containerPort: 49090
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-router
              mountPath: /mktxp_config
            - name: config-scrapper
              mountPath: /mktxp_config
      volumes:
        - name: config-router
          secret:
            secretName: {{ include "prometheus-mktxp.config.router.secretName" . }}
            items:
              - key: config
                path: mktxp.config
        # - name: config-scrapper
        #   secret:
        #     secretName: {{ include "prometheus-mktxp.fullname" . }}-scrapper-config
        #     items:
        #       - key: config
        #         path: _mktxp.config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
